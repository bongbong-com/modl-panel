# Caddy configuration template for custom domains
# This file should be included in the main Caddyfile

# Main Caddyfile should include: import /etc/caddy/conf.d/*

# Default configuration for modl.gg subdomains
*.modl.gg {
    @subdomain host_regexp subdomain ^([^.]+)\.modl\.gg$
    reverse_proxy localhost:5173 {
        header_up Host {http.request.host}
        header_up X-Real-IP {http.request.remote}
        header_up X-Forwarded-For {http.request.remote}
        header_up X-Forwarded-Proto {http.request.scheme}
        header_up X-Subdomain {re.subdomain.1}
    }
    
    # Security headers
    header {
        Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
        X-Content-Type-Options "nosniff"
        X-Frame-Options "DENY"
        X-XSS-Protection "1; mode=block"
        Referrer-Policy "strict-origin-when-cross-origin"
    }
    
    # Enable compression
    encode gzip
    
    # Logging
    log {
        output file /var/log/caddy/modl-subdomains.log {
            roll_size 100mb
            roll_keep 5
        }
        format json
    }
}

# Custom domain configurations will be added to /etc/caddy/conf.d/ directory
# Each custom domain gets its own configuration file
