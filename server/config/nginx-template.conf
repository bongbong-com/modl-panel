# Default configuration for cobl.gg subdomains (wildcard cert already configured)
server {
    listen 443 ssl http2;
    server_name *.cobl.gg;
    
    # Wildcard SSL certificate for *.cobl.gg
    ssl_certificate /etc/ssl/certs/cobl.gg/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/cobl.gg/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Extract subdomain and pass to backend
    location / {
        # Extract subdomain from server_name
        set $subdomain "";
        if ($host ~ ^([^.]+)\.cobl\.gg$) {
            set $subdomain $1;
        }
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Logging
    access_log /var/log/nginx/modl-subdomains-access.log;
    error_log /var/log/nginx/modl-subdomains-error.log;
}

# HTTP redirect to HTTPS for modl.gg subdomains
server {
    listen 80;
    server_name *.modl.gg;
    return 301 https://$host$request_uri;
}

